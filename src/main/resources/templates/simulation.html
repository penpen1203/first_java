<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>日付カリキュレーター</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="../static/bower_components/Ionicons/css/ionicons.min.css"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<link rel="stylesheet"
	href="../static/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
	th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
<!-- Theme style -->
<link rel="stylesheet" href="../static/css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../static/css/skins/skin-blue.min.css"
	th:href="@{/css/skins/skin-blue.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition">
	<div class="wrapper">

		<!-- Main Header -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="margin-left: 0;">
			<div class="container">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h4 class=" inline">
						<a th:href="@{/index}" style="color: #333333"> 日付カリキュレーター <small>日付計算装置</small>
						</a>
					</h4>
					<div class="pull-right inline">
						<a th:href="@{'/simulation'}">
							<button type="submit" class="btn btn-default">日付シミュレーションページへ</button>
						</a>
					</div>
				</section>

				<!-- Main content -->
				<section class="content container-fluid">

					<!--------------------------
        | Your Page Content Here |
        -------------------------->
					<div class="box">
						<div class="box-body">
							<div class="box-header with-border">
								<h3 class="box-title">日付計算</h3>
								<!-- /.box-tools -->
							</div>
							<div class="card card-info">
								<!-- /.card-header -->
								<!-- form start -->
								<form class="form-horizontal" id="form" method="post"
									th:action="@{/simulation}" th:object="${calc}">
									<div class="card-body">
										<div class="form-group">
											<label for="input" class="col-sm-2 control-label">基準日</label>

											<div class="col-sm-8">
												<div class="input-group date">
													<div class="input-group-addon">
														<i class="fas fa-calendar-alt"></i>
													</div>
													<input type="text" name="refeDate" class="form-control pull-right"
														id="datepicker" placeholder="2019/05/01"
														th:field="*{refeDate}">
													<div th:if="${#fields.hasErrors('refeDate')}"
														th:errors="*{refeDate}" th:errorclass="help-block"></div>
												</div>
												<div class="refeDate-error"></div>
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-2 control-label">日付ID</label>
											<div class="col-sm-8">
												<div class="input-group">
													<div class="input-group-addon">
														<i class="fas fa-lightbulb" style="width: 12.63px;"></i>
													</div>
													<input type="text" name="nameId" class="form-control" placeholder="日付ID"
														th:field="*{nameId}">
													<div th:if="${#fields.hasErrors('nameId')}"
														th:errors="*{nameId}" th:errorclass="help-block"></div>
												</div>
												<div class="nameId-error"></div>
											</div>
										</div>
									</div>
									<!-- /.card-body -->
									<div class="card-footer text-center">
										<button type="submit" class="btn btn-info">計算する</button>
									</div>
									<div th:object="${calc}">
										<p th:text="*{calcResultDate}"></p>
									</div>
									<!-- /.card-footer -->
								</form>
							</div>
						</div>
						<!-- /.box-header -->

						<!-- /.box-body -->
					</div>
				</section>
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<!-- Default to the left -->
			<strong>Copyright &copy; 2019 <a href="#">penpen</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script src="../static/bower_components/jquery/dist/jquery.min.js"
		th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script
		src="../static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
		th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
	<!-- AdminLTE App -->
	<script src="../static/js/adminlte.min.js"
		th:src="@{/js/adminlte.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<script>
		$(function() {
			$('#datepicker').datepicker({
				language : 'ja',
				autoclose : true,
				assumeNearbyYear : true,
				clearBtn : true,
				format : 'yyyy/mm/dd',
				todayHighlight : true,
				todayBtn : true,
			});
			$('#form').validate({
				rules : {
					nameId : {
						required : true,
					},
					refeDate : {
						required : true,
						date:true,
					},
				},
				messages : {
					nameId : {
						required : "日付IDは必須項目です。",
					},
					refeDate : {
						required : "基準日は必須項目です。",
						date:"日付の形式で入力してください。",
					},
				},
				errorPlacement:function(error,element){
					if(element.attr('name')=="nameId"){
					error.insertAfter('.nameId-error');
					}else if(element.attr('name')=="refeDate"){
						error.insertAfter('.refeDate-error');
					}else{
						error.insertAfter(element);
					}
				},
			});
		});
	</script>
</body>
</html>
