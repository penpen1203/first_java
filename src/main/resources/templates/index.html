<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>日付カリキュレーター</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="../static/bower_components/Ionicons/css/ionicons.min.css"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<link rel="stylesheet"
	href="../static/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
	th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
<!-- Theme style -->
<link rel="stylesheet" href="../static/css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="../static/css/skins/skin-blue.min.css"
	th:href="@{/css/skins/skin-blue.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition">
	<div class="wrapper">

		<!-- Main Header -->
		<header class="main-header">

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<!-- Navbar Right Menu -->
			</nav>
		</header>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="margin-left:0;">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					日付カリキュレーター <small>日付計算装置</small>
				</h1>
			</section>

			<!-- Main content -->
			<section class="content container-fluid">

				<!--------------------------
        | Your Page Content Here |
        -------------------------->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">日付計算</h3>
						<div class="box-tools pull-right">
							<!-- Buttons, labels, and many other things can be placed here! -->
							<!-- Here is a label for example -->
						</div>
						<!-- /.box-tools -->
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="card card-info">
							<!-- /.card-header -->
							<!-- form start -->
							<form class="form-horizontal" method="post" th:action="@{/index}" th:object="${calc}">
								<div class="card-body">
									<div class="form-group">
										<label for="input" class="col-sm-2 control-label">基準日</label>

										<div class="col-sm-8">
											<div class="input-group date">
												<div class="input-group-addon">
													<i class="fas fa-calendar-alt"></i>
												</div>
												<input type="text" class="form-control pull-right"
													id="datepicker" placeholder="2019/05/01" th:field="*{refeDate}">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">日付ID</label>
										<div class="col-sm-8">
											<div class="input-group">
												<div class="input-group-addon">
													<i class="fas fa-lightbulb" style="width: 12.63px;"></i>
												</div>
												<input type="text" class="form-control" placeholder="日付ID" th:field="*{nameId}">
											</div>
										</div>
									</div>
								</div>
								<!-- /.card-body -->
								<div class="card-footer text-center">
									<button type="submit" class="btn btn-info">計算する</button>
								</div>
								<div th:object="${calc}">
									<p th:text="*{calcResultDate}"></p>
								</div>
								<!-- /.card-footer -->
							</form>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">日付計算式一覧</h3>

						<div class="box-tools">
							<a th:href="@{'/create'}">
								<button type="submit" class="btn btn-default">計算式新規作成</button>
							</a>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive">
						<table class="table table-hover">
							<tbody>
								<tr>
									<th>日付ID</th>
									<th>名前</th>
									<th>Year</th>
									<th>Month</th>
									<th>Day</th>
									<th></th>
									<th></th>
								</tr>
								<tr th:each="result : ${results}" th:object="${result}">
									<td class="text-str" th:text="*{nameId}"></td>
									<td class="text-str" th:text="*{name}"></td>
									<td class="text-str" th:text="*{adYears}"></td>
									<td class="text-str" th:text="*{adMonths}"></td>
									<td class="text-str" th:text="*{adDays}"></td>
									<td><a th:href="@{/edit/{nameId}(nameId=*{nameId})}"
										class="btn btn-info">編集</a></td>
									<td><form th:action="@{/{nameId}(nameId=*{nameId})}"
											method="post">
											<button type="submit" class="btn btn-info">削除</button>
										</form></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<!-- Default to the left -->
			<strong>Copyright &copy; 2019 <a href="#">penpen</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script src="../static/bower_components/jquery/dist/jquery.min.js"
		th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script
		src="../static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
		th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
	<!-- AdminLTE App -->
	<script src="../static/js/adminlte.min.js"
		th:src="@{/js/adminlte.min.js}"></script>
	<script>
		$(function() {
			$('#datepicker').datepicker({
				language : 'ja',
				autoclose : true,
				assumeNearbyYear : true,
				clearBtn : true,
				format : 'yyyy/mm/dd',
				todayHighlight : true,
				todayBtn : true,
			});
		});
	</script>

</body>
</html>
